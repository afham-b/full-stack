<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoore Keeper</title>

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red; 
        }
    </style>


</head>
<body>
    <section> 
    <div class="container"> 
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image"> 
                        <figure class="image is-2by1">
                            <img src="https://s3.amazonaws.com/ffs-heroku/wp-content/uploads/2019/05/20151641/High-School.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                         Score Keeper 
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1score"> 0 </span> to <span id="p2score"> 0 </span></h1>
                        

                        <label for="win" class="label is-large is-inline"> Play to </label>
                        <div class="select is-rounded"> 
                        <select class="select is-rounded" name="win" id="win">
                            <option value="2"> 2</option> 
                            <option value="3"> 3</option>
                            <option value="4"> 4</option>
                            <option value="5"> 5</option>
                            <option value="6"> 6</option>
                            <option value="7"> 7</option>
                            <option value="8"> 8</option>
                            <option value="9"> 9</option>
                            <option value="10"> 10</option>
                            <option value="11"> 11</option>
                            <option value="12"> 12</option>
                        </select>
                    </div>
                        <p> Use the Buttons below to keep score</p>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class = "is-primary button card-footer-item" id = "p11"> +1 Player One</button>
                        <button class = "is-info button card-footer-item" id = "p21"> +1 Player Two</button>
                        <button class = "is-danger button card-footer-item" id = "reset"> Reset </button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</section>
</body>
</html>
